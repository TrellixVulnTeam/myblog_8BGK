{% extends "base.html" %} 
{% load staticfiles %}

{% block title %} 
register
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="center col-4"></div>
        <div class="col-4">
            <br>
            <form method="post" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username"><strong>username</strong></label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email"><strong>email</strong></label>
                    <input type="text" class="form-control" id="email" name="email" required>
                    <small>&nbsp;&nbsp;&nbsp;&nbsp;please input an e-mail address with @</small>
                </div>

                <div class="form-group">
                    <label for="password1"><strong>password</strong></label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>

                <div class="form-group">
                    <label for="password2"><strong>confirm password</strong></label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                    <small>&nbsp;&nbsp;&nbsp;&nbsp;please input password again</small>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-info">register</button>
                </div> 
            </form>
        </div>
        <div class="center col-4"></div>
    </div>
</div>
{% endblock content %}
