{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
        {% endblock title%}
    </title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'md_css/solarized-light.css' %}">
</head>

<body style="background-color: #e8e8e4;">
    {% include 'header.html' %}
    {% block content %}
    {% endblock content %}
    {% include 'footer.html' %}
    <script defer src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>
    <script defer src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
